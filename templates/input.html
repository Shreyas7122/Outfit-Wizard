<!DOCTYPE HTML>
<html>
<head>
    <title>Generic Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='JavaScript/main.js') }}"></script>
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='CSS/noscript.css') }}"></noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">
    <section class="post">
        <!-- Header -->
        <header id="header">
            <a href="/" class="logo">Outfit Wizard</a>
        </header>
        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="/">About us</a></li>
                <li><a href="/upload.html">Upload Images</a></li>
                <li><a href="/wardrobe.html"> wardrobe</a></li>
                <li class="active"><a href="/input.html">input page</a></li>
                <li><a href="/output.html">output page</a></li>
            </ul>
        </nav>
        <div id="main">
            <!-- Main -->
            <h1>Get Model Outputs</h1>
            <form id="userdata" action="/userdata" method="post">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="men">men</option>
                    <option value="women">women</option>
                </select><br>
                <label for="occasion">Occasion:</label>
                <select name="occasion" id="occasion">
                    <option value="casual">casual</option>
                    <option value="formal">formal</option>
                </select><br>
                <label for="weather">Weather:</label>
                <select name="weather" id="weather">
                    <option value="summer">summer</option>
                    <option value="winter">winter</option>
                </select><br>
                <button type="submit">Get Model Outputs</button>
            </form>
            <!-- Display recommended outfit image -->
            {% if image_path %}
            <h2>Recommended Outfit</h2>
            <img src="{{ url_for('static', filename=image_path) }}" alt="Recommended Outfit">
            {% endif %}
                </div>
            </section>
</div>

</body>
</html>
