<!DOCTYPE HTML>
<html>
<head>
    <title>Outfit recommendation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <link rel="stylesheet" href="dropdown.css">
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='CSS/noscript.css') }}"></noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">
    <section class="post">
        <!-- Header --> 
        <header id="header">
            <br>
            <a href="/" class="logo">Outfit Wizard</a><br> 
        </header>
        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="/">About us</a></li>
                <li><a href="/upload.html">Upload Images</a></li>
                <li class="dropdown active">
                    <a href="/wardrobe.html">Wardrobe</a>
                </li>
                <li><a href="/input.html">Input Page</a></li>
                <li><a href="/output.html">Output Page</a></li>
            </ul>
        </nav>
        <div id="main">
            <div class="box alt">
                <h2>TOP WEAR</h2>
                <div class="row gtr-50 gtr-uniform">
                    {% for image in top_wear_images %}
                        <div class="col-4">
                            <span class="image fit">
                                <img src="{{ image }}" alt="top wear">
                            </span>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <br>
            <div class="box alt">
                <h2>BOTTOM WEAR</h2>
                <div class="row gtr-50 gtr-uniform">
                    {% for image in bottom_wear_images %}
                        <div class="col-4">
                            <span class="image fit">
                                <img src="{{ image }}" alt="bottom wear">
                            </span>
                        </div>
                    {% endfor %}
                </div>
            </div>
    </section>
</div>
</body>
</html>
